<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! üíñ</title>
    <style>
        body {
            background-color: #ffebef;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        .hidden-note {
            font-size: 18px;
            color: #d6336c;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .card:hover .hidden-note {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message">Happy Valentine's Day, [His Name]!</div>
        <div class="hidden-note">You make my heart smile! üíï</div>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è just for you!</div>

</body>
</html>
